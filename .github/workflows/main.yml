name: Hourly Bot Restart

on:
  schedule:
    # සෑම පැයකම (විනාඩි 0 දී) ක්‍රියාත්මක වේ (උදා: 1:00, 2:00, 3:00...)
    - cron: '0 * * * *'
  # ඔබට අවශ්‍ය විටෙක Manual Run කිරීමට
  workflow_dispatch:

jobs:
  restart_server:
    runs-on: ubuntu-latest

    steps:
      - name: Connect via SSH and Restart Bot
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}          # ඔබේ Server IP එක
          username: ${{ secrets.USERNAME }}  # ඔබේ Server Username එක (උදා: root)
          key: ${{ secrets.SSH_KEY }}        # ඔබේ SSH Private Key එක
          port: 22
          script: |
            # ඔබේ Bot එක තිබෙන ෆෝල්ඩරයට යන්න (මෙම path එක ඔබේ server එකට ගැලපෙන ලෙස වෙනස් කරන්න)
            cd /root/ASITHA-MD-V5/abc-main
            
            # PM2 මගින් Bot එක Restart කරන්න
            npm restart
